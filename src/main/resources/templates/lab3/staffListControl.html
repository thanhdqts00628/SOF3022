<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff List Control</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/macchiato.css" rel="stylesheet">
</head>
<body>
<h3>Fill to SelectBox</h3>
<select name="cbo">
    <th:block th:each="staff: ${list}">
        <option th:text="${staff.fullname}" th:value="${staff.id}"></option>
    </th:block>
</select>
<h3>Create Radio Button Group</h3>
<th:block th:each="staff: ${list}">
    <label>
        <input name="rdo" th:value="${staff.id}" type="radio">
        <th:block th:text="${staff.fullname}"></th:block>
    </label>
    <br>
</th:block>
</body>
</html>
