<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff List</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/macchiato.css" rel="stylesheet">
</head>
<body>
<div th:each="staff, st : ${list}">
    <img style="height:40px" th:src="@{|/photos/${staff.photo}|}">
    <b th:text="@{|${st.count}. |}"></b>
    <b th:text="${#strings.capitalizeWords(staff.fullname)}"></b>,
    $<b th:text="${#numbers.formatDecimal(staff.salary, 0, 'COMMA', 2,'POINT')}"></b>
    <th:block th:if="${!st.last}">
        <hr>
    </th:block>
</div>
</body>
</html>
