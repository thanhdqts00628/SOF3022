<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item: ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td>
            <form th:action="@{|/lab6/category/edit/${item.id}|}" method="post">
                <button type="submit">Edit</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
