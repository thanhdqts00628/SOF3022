<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle Calculator</title>
</head>
<body>
<form action="/lab1/rectangle/calc" method="post">
    <h2>Rectangle Calculator</h2>
    <div>
        <label for="width">Width</label>
        <input type="number" id="width" name="width" min="0" step="any" required th:value="${width}">
    </div>
    <div>
        <label for="length">Length</label>
        <input type="number" id="length" name="length" min="0" step="any" required th:value="${length}">
    </div>
    <button type="submit">Calculate</button>
    <div th:if="${perimeter != null}" class="alert" id="result-alert">
        Perimeter: <span th:text="${perimeter}"></span><br>
        Area: <span th:text="${area}"></span>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const alertBox = document.getElementById('result-alert');
            if (alertBox) {
                setTimeout(function () {
                    alertBox.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</form>
</body>
</html>
