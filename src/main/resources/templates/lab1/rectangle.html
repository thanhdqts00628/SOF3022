<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Calculator</title>
    <link rel="stylesheet" th:href="@{/css/default.css}">
</head>
<body>
<div class="centered-container">
    <div class="glass-card">
        <form action="/lab1/rectangle/calc" method="post">
            <h2 class="text-center">Rectangle Calculator</h2>
            <div>
                <label for="width">Width</label>
                <input type="number" id="width" name="width" min="0" step="any" placeholder="Enter width" required th:value="${width}">
            </div>
            <div>
                <label for="length">Length</label>
                <input type="number" id="length" name="length" min="0" step="any" placeholder="Enter length" required th:value="${length}">
            </div>
            <button type="submit" class="primary">Calculate</button>
            <div th:if="${perimeter != null}" class="alert alert-success" id="result-alert">
                <strong>Perimeter:</strong> <span th:text="${perimeter}"></span><br>
                <strong>Area:</strong> <span th:text="${area}"></span>
            </div>
        </form>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const alertBox = document.getElementById('result-alert');
        if (alertBox) {
            setTimeout(function () {
                alertBox.style.display = 'none';
            }, 5000);
        }
    });
</script>
</body>
</html>
