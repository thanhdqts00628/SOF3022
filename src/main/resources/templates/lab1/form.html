<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/css/halfmoon.min.css" rel="stylesheet" />
</head>
<body class="dark-mode">
    <div class="flex justify-center items-center" style="min-height: 100vh;">
        <form action="/lab1/login/check" method="post" class="w-full max-w-md p-8 rounded-lg shadow-lg bg-dark">
            <h2 class="text-center mb-6">Login</h2>
            <div class="mb-4">
                <label for="username" class="block mb-1">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-1">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-full">Login</button>
            <div th:if="${message}" class="alert mt-4" id="login-alert">
                <span th:text="${message}"></span>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/js/halfmoon.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const alertBox = document.getElementById('login-alert');
            if (alertBox) {
                setTimeout(function () {
                    alertBox.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
