<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>
    <link rel="stylesheet" th:href="@{/css/default.css}">
</head>
<body>
<div class="centered-container">
    <div class="glass-card">
        <form action="/lab2/ctrl/ok" method="post">
            <h2 class="text-center">HTTP Method Test</h2>
            <button type="submit">OK 1 (POST)</button>
            <button formmethod="get">OK 2 (GET)</button>
            <button formaction="/lab2/ctrl/ok?x">OK 3 (POST with param)</button>
        </form>
    </div>
    <div th:if="${methodName != null}" class="method-box glass-card">
        <h3 class="text-center">Method Called</h3>
        <p class="text-center"><strong th:text="${methodName}"></strong></p>
    </div>
</div>
</body>
</html>
