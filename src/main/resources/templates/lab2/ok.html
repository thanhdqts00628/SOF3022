<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/css/halfmoon.min.css" rel="stylesheet" />
</head>

<body class="dark-mode with-custom-webkit-scrollbars with-custom-css-scrollbars">
    <div class="page-wrapper with-navbar with-sidebar" data-sidebar-type="overlayed-sm-and-down">
        
        <div class="content-wrapper">
            <div class="container-fluid">
                <div class="d-flex flex-column justify-content-center align-items-center gap-3" style="min-height: 70vh;">
                    
                    <div class="card" style="max-width: 500px; width: 100%;">
                        <div class="card-body">
                            
                            <h2 class="card-title text-center mb-4">HTTP Method Test</h2>
                            
                            <form action="/lab2/ctrl/ok" method="post" class="d-flex flex-column gap-2">
                                <button type="submit" class="btn btn-primary w-100">OK 1 (POST)</button>
                                <button formmethod="get" class="btn btn-secondary w-100">OK 2 (GET)</button>
                                <button formaction="/lab2/ctrl/ok?x" class="btn btn-outline-primary w-100">OK 3 (POST with param)</button>
                            </form>
                            
                        </div>
                    </div>
                    
                    <div th:if="${methodName != null}" class="card" style="max-width: 500px; width: 100%;">
                        <div class="card-body text-center">
                            <h3 class="card-title">Method Called</h3>
                            <p><strong th:text="${methodName}"></strong></p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/js/halfmoon.min.js"></script>
</body>
</html>
