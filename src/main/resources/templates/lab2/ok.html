<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OK Buttons</title>
    <link rel="stylesheet" href="/lab2/ok.css">
</head>
<body>
<form action="/ctrl/ok" method="post">
    <button>OK 1</button>

    <span th:text="${methodName}"></span>
</div>
