<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2</title>
    <link rel="stylesheet" th:href="@{/css/default.css}">
</head>
<body>
<div class="centered-container">
    <div class="glass-card">
        <form action="/lab2/param/save/2025" method="post">
            <h2 class="text-center">Parameter Test</h2>
            <label class="textfield">
                <span>Y Parameter</span>
                <input name="y" type="text" placeholder="Enter Y value" th:value="${y}"/>
            </label>
            <button type="submit" class="primary">Save</button>
        </form>
    </div>
    <div class="method-box glass-card" th:if="${x != null} and ${y != null}">
        <h3 class="text-center">Saved Parameters</h3>
        <ul>
            <li><strong>X (from path):</strong> <span th:text="${x}">?x</span></li>
            <li><strong>Y (from form):</strong> <span th:text="${y}">?y</span></li>
        </ul>
    </div>
</div>
</body>
</html>
