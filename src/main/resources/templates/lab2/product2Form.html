<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 4</title>
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/css/halfmoon.min.css" rel="stylesheet" />
</head>

<body class="dark-mode with-custom-webkit-scrollbars with-custom-css-scrollbars">
    <div class="page-wrapper with-navbar with-sidebar" data-sidebar-type="overlayed-sm-and-down">
        
        <div class="content-wrapper">
            <div class="container-fluid">
                <div class="d-flex flex-column justify-content-center align-items-center gap-3" style="min-height: 70vh;">
                    
                    <div class="card" style="max-width: 500px; width: 100%;">
                        <div class="card-body">
                            
                            <h2 class="card-title text-center mb-4">Product List Manager</h2>
                            
                            <form action="/lab2/product2/save" method="post">
                                
                                <div class="mb-3">
                                    <label for="name" class="form-label">Product Name</label>
                                    <input name="name" id="name" type="text" class="form-control" placeholder="Enter product name" autocomplete="off"/>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="price" class="form-label">Product Price</label>
                                    <input name="price" id="price" type="number" step="0.01" class="form-control" placeholder="Enter price"/>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100">Add Product</button>
                                
                            </form>
                            
                        </div>
                    </div>

                    <!-- Current product (most recent) -->
                    <div class="card" th:if="${product} != null" style="max-width: 500px; width: 100%;">
                        <div class="card-body">
                            
                            <h3 class="card-title text-center mb-3">Current Product</h3>
                            
                            <ul class="list-group">
                                <li class="list-group-item"><strong>Name:</strong> <span th:text="${product.name}">N/A</span></li>
                                <li class="list-group-item"><strong>Price:</strong> <span th:text="${product.price}">N/A</span></li>
                            </ul>
                            
                        </div>
                    </div>

                    <!-- Next product (second newest) -->
                    <div class="card" th:if="${nextProduct} != null" style="max-width: 500px; width: 100%;">
                        <div class="card-body">
                            
                            <h3 class="card-title text-center mb-3">Previous Product</h3>
                            
                            <ul class="list-group">
                                <li class="list-group-item"><strong>Name:</strong> <span th:text="${nextProduct.name}">N/A</span></li>
                                <li class="list-group-item"><strong>Price:</strong> <span th:text="${nextProduct.price}">N/A</span></li>
                            </ul>
                            
                        </div>
                    </div>

                    <!-- All products -->
                    <div class="card" th:if="${products} != null and ${#lists.size(products)} > 0" style="max-width: 500px; width: 100%;">
                        <div class="card-body">
                            
                            <h3 class="card-title text-center mb-3">All Products</h3>
                            
                            <ul class="list-group">
                                <th:block th:each="item : ${products}">
                                    <li class="list-group-item"><strong>Name:</strong> <span th:text="${item.name} ?: 'N/A'"></span></li>
                                    <li class="list-group-item"><strong>Price:</strong> <span th:text="${item.price} ?: 'N/A'"></span></li>
                                </th:block>
                            </ul>
                            
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/js/halfmoon.min.js"></script>
</body>
</html>
