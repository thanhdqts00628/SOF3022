<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 4</title>
    <link rel="stylesheet" th:href="@{/css/default.css}">
</head>
<body>
<div class="centered-container">
    <div class="glass-card">
        <form action="/lab2/product2/save" method="post">
            <h2 class="text-center">Product List Manager</h2>
            <label class="textfield">
                <span>Product Name</span>
                <input name="name" placeholder="Enter product name" autocomplete="off"/>
            </label>
            <label class="textfield">
                <span>Product Price</span>
                <input name="price" type="number" step="0.01" placeholder="Enter price"/>
            </label>
            <button type="submit" class="primary">Add Product</button>
        </form>
    </div>

    <!-- Current product (most recent) -->
    <div class="method-box glass-card" th:if="${product} != null">
        <h3 class="text-center">Current Product</h3>
        <ul>
            <li><strong>Name:</strong> <span th:text="${product.name}">N/A</span></li>
            <li><strong>Price:</strong> <span th:text="${product.price}">N/A</span></li>
        </ul>
    </div>

    <!-- Next product (second newest) -->
    <div class="method-box glass-card" th:if="${nextProduct} != null">
        <h3 class="text-center">Previous Product</h3>
        <ul>
            <li><strong>Name:</strong> <span th:text="${nextProduct.name}">N/A</span></li>
            <li><strong>Price:</strong> <span th:text="${nextProduct.price}">N/A</span></li>
        </ul>
    </div>

    <!-- All products -->
    <div class="method-box glass-card" th:if="${products} != null and ${#lists.size(products)} > 0">
        <h3 class="text-center">All Products</h3>
        <ul>
            <th:block th:each="item : ${products}">
                <li><strong>Name:</strong> <span th:text="${item.name} ?: 'N/A'"></span></li>
                <li><strong>Price:</strong> <span th:text="${item.price} ?: 'N/A'"></span></li>
            </th:block>
        </ul>
    </div>
</div>
</body>
</html>
