<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 3</title>
    <link rel="stylesheet" th:href="@{/css/default.css}">
</head>
<body>
<div class="centered-container">
    <div class="glass-card">
        <form action="/lab2/product/save" method="post">
            <h2 class="text-center">Product Form</h2>
            <label class="textfield">
                <span>Product Name</span>
                <input name="name" placeholder="Enter product name" autocomplete="off"/>
            </label>
            <label class="textfield">
                <span>Product Price</span>
                <input name="price" type="number" step="0.01" placeholder="Enter price" autocomplete="off"/>
            </label>
            <button type="submit" class="primary">Save Product</button>
        </form>
    </div>
    <div class="method-box glass-card" th:if="${product != null}">
        <h3 class="text-center">Saved Product</h3>
        <ul>
            <li><strong>Name:</strong> <span th:text="${product.name}"></span></li>
            <li><strong>Price:</strong> <span th:text="${product.price}"></span></li>
        </ul>
    </div>
</div>
</body>
</html>
